<!DOCTYPE html>

        justify-content: center;
        flex-direction: column;
        height: 100vh;
        gap: 1rem;
        overflow: hidden;
        background-size: cover;
      }
      div {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        overflow: scroll;
      }
      .info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-left: 10rem;
      }
      .info h1 {
        padding-left: 0.5rem;
        color: antiquewhite;
      }

      .interrior {
        display: flex;
        padding: 5rem;
        gap: 5rem;
      }
    </style>
  </head>

        },
        {

          images: [
            "https://uploads.audi-mediacenter.com/system/production/cars/909/photos/a49047c3172834345e587362a509dd217177b76c/web_1440_A6_Sportback_e-tron.png?1722420758",

            "https://www.mercedes-benz.co.id/media/jleplqth/cla-200-amg-line_available-models_554-x-369.png",

          images: [
            "https://elbiladmin.b-cdn.net/wp-content/uploads/Byd-Tang-side-2024.png?width=820&height=461",
            "https://www.carsized.com/resources/byd/seal/d/2022/ra_261000000_byd-seal-2022-rear-view_4x.png",

          ],
        },
      ];

      for (let i = 0; i < cars.length; i++) {
        const img = document.createElement("img");
        img.src = cars[i].car;
        img.width = 500;
        img.addEventListener("click", () => {
          displayCarInfo(cars[i]);
        });
        div.appendChild(img);
      }

      function displayCarInfo(car) {
        info.innerHTML = `
        <img
        src="${car.logo}"
        width="100"
        alt=""
      />
      <h1>${car.brand}</h1>`;

        const images = document.createElement("div");
        images.classList.add("interrior");

        for (let i = 0; i < car.images.length; i++) {
          const img = document.createElement("img");
          img.src = car.images[i];
          img.width = 300;
          images.appendChild(img);
        }

        info.appendChild(images);
      }
    </script>
  </body>
</html>
